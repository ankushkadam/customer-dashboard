<div class="login-page-wrapper">
  <!-- login page Image section -->
  <div class="login-page-image"></div>


  <!-- form section -->
  <div class="login-page-form">
    <div class="login-form">
      <h5>User Login</h5>

      <!-- Actual form start here -->
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </div>
  </div>
</div>
